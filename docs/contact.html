        <div class="text"><h1>Contact Me</h1></div>
        
        <div class="contact">
            <p>Fill out the form below to get in touch with me!</p>
            
            <form id="contactForm">
                <fieldset>
                    <legend>Personal Information</legend>
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" placeholder="Your name" required><br><br>
                    
                    <label for="email">Email:</label><br>
                    <input type="email" id="emailInput" name="email" placeholder="Your email" required><br><br>
                    
                    <label for="phone">Phone:</label><br>
                    <input type="tel" id="phone" name="phone" placeholder="Your phone number"><br><br>
                </fieldset>
                
                <fieldset>
                    <legend>Message</legend>
                    <label for="message">Your Message:</label><br>
                    <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea><br><br>
                </fieldset>
                
                <button type="submit">Send Message</button>
            </form>
            
            <div class="confirmation" id="confirmationMessage" style="display:none;">
                <p>Thank you! Your message has been submitted.</p>
            </div>
        </div>
